<app-header></app-header>
<div class="container py-5">

  <div class="row pb-3">
    <div class="col">
      <h2>Perfil</h2>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          {{ userService.user_info.name }}
        </li>
        <li class="list-group-item">
          {{ userService.user_info.lastname }}
        </li>
        <li class="list-group-item">
          {{ userService.user_info.dni }}
        </li>
        <li class="list-group-item">
          {{ userService.user_info.email }}
        </li>
        <li class="list-group-item">
          {{ userService.user_info.dob }}
        </li>
      </ul>
    </div>

    <div class="col">
      <ul class="list-group">
        <li class="list-group-item text-center">
          <img src="{{ userService.user_info.photo }}" alt="" class="img-fluid" width="250">
        </li>
      </ul>
    </div>
    
  </div>
  
</div>
