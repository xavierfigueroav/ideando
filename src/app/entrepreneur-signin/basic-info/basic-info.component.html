<div class="container py-5">
  <div class="row pb-5">
    <div class="col"></div>
    <div class="col-8">
      <div class="progress">
        <div class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row pb-3">
    <div class="col text-center">
      <h3>Datos del emprendedor</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group form-row">
          <div class="col">
            <label for="name">Nombres</label>
            <input type="text" class="form-control" id="name" #name>
          </div>
          <div class="col">
            <label for="name">Apellidos</label>
            <input type="text" class="form-control" id="lastname" #lastname>
          </div>
        </div>
        <div class="form-group">
          <label for="dni">Cédula</label>
          <input type="text" class="form-control" id="dni" #dni>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" #email>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" #password>
        </div>
        <div class="form-group">
          <label for="dob">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="dob" #dob>
        </div>
      </form>
    </div>
    <div class="col">
      <label class="custom-label" for="">Ocupación</label>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="custom-control custom-radio">
            <input type="radio" id="desempleado" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="desempleado">Estudiante universitario</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-radio">
            <input type="radio" id="jubilado" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="3years">Jubilado</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-radio">
            <input type="radio" id="empleado" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="desempleado">Empleado</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-radio">
            <input type="radio" id="subempleado" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="1year">Subempleado</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="custom-control custom-radio">
            <input type="radio" id="oficio" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="3years">Oficio</label>
          </div>
        </li>
        <li class="list-group-item">
          <input type="text" class="form-control" id="other" placeholder="Otra ocupación">
        </li>
      </ul>
    </div>
    <div class="col text-center">
      <img [src]="photo || default_photo" alt="" class="img-fuild" width="256">
      <input type="text" [(ngModel)]="photo" class="form-control" id="other" 
      placeholder="Link a tu foto">
    </div>
  </div>
  <div class="row text-right">
    <div class="col">
      <button class="btn btn-primary" routerLink="/hard-skills" (click)="onSubmit()">Siguiente</button>
    </div>
  </div>
</div>
