<div class="container py-5">
  <div class="row pb-5">
    <div class="col"></div>
    <div class="col-8">
      <div class="progress">
        <div class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 80%"></div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row pb-3">
    <div class="col text-center">
      <h3>El emprendimiento</h3>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="row">
        <div class="col">
          <select class="custom-select">
            <option selected>Sector del emprendimiento</option>
            <option value="1">Venta de comida</option>
            <option value="2">Restaurante</option>
            <option value="3">Tecnología</option>
            <option value="4">Transporte</option>
            <option value="5">Turismo</option>
            <option value="6">Medio ambiente</option>
            <option value="7">Confecciones artesanales</option>
            <option value="8">Personalización</option>
          </select>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col">
          <label for="empleos" style="display:block">Alcance del negocio</label>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Local</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Ciudad</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline3">País</label>
          </div>
        </div>
      </div>

      <div class="row pt-3">
        <div class="col">
          <label for="empleos">Impacto del negocio</label>
          <input type="number" class="form-control" id="empleos" aria-describedby="emailHelp" placeholder="Número de empleos que puede generar">
        </div>
      </div>

      <div class="row pt-3">
        <div class="col">
          <label for="empleos">Tiempo de implementción</label>
          <input type="number" class="form-control" id="empleos" aria-describedby="emailHelp" placeholder="Cantidad en meses">
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row text-right">
    <div class="col">
      <button class="btn btn-primary" routerLink="/preguntas">Siguiente</button>
    </div>
  </div>
</div>
