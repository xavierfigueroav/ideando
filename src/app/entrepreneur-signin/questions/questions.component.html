<div class="container py-5">
  <div class="row pb-5">
    <div class="col"></div>
    <div class="col-8">
      <div class="progress">
        <div class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row pb-3">
    <div class="col text-center">
      <h3>Preguntas</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col-8">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let question of questions; let i = index">
          <h6>{{ question.question }}</h6>
          <div class="form-check" *ngFor="let option of question.options; let j = index">
            <input class="form-check-input" type="radio" name="question{{ i + 1 }}" id="qu{{ i + 1 }}-op{{ j + 1 }}" value="option1">
            <label class="form-check-label" for="qu{{ i + 1 }}-op{{ j + 1 }}">
              {{ option }} 
            </label>
          </div>
        </li>
      </ul>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="row text-right">
    <div class="col">
      <button class="btn btn-primary" routerLink="/dashboard">Siguiente</button>
    </div>
  </div>
</div>
