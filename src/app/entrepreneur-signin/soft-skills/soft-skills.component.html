<div class="container py-5">
  <div class="row pb-5">
    <div class="col"></div>
    <div class="col-8">
      <div class="progress">
        <div class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 60%"></div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row pb-3">
    <div class="col text-center">
      <h3>Habilidades blandas Softskills</h3>
    </div>
  </div>
  <div class="row">
    <div class="col"> </div>
    <div class="col-6">
      <label for="">Ingresa el nivel que posees en cada habilidad</label>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let skill of skills; let i = index">
          <div class="form-group row">
            <label for="input{{ i + 1 }}" class="col col-form-label">{{ skill }}</label>
            <div class="col-4 order-12">
              <input type="number" min="0" max="10" class="form-control" id="input{{ i + 1 }}">
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col"></div>
    <!-- <div class="col-8">
      <canvas #chartCanvas></canvas>
    </div> -->
  </div>
  <div class="row text-right">
    <div class="col">
      <button class="btn btn-primary" routerLink="/business-info">Siguiente</button>
    </div>
  </div>
</div>
